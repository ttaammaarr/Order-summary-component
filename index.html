<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <img src="images/pattern-background-mobile.svg" alt="" class="mobile">
    <img src="images/pattern-background-desktop.svg" alt="" class="desktop">

  <main>
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">
    </div>
    <section class="order-summary">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <section class="annual-plan">
        <div class="product">
          <img src="images/icon-music.svg" alt="music icon" class="icon">
          <div class="product-info">
            <h2>Annual Plan</h2>
            <p class="pricing">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamar</a>.
  </footer>
</body>
</html>
